<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科2303王勇网页作品集</title>
    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px 20px; /* 增加了上下内边距 */
            color: #333;
            /* --- 新增背景图样式 --- */
            background-image: url('https://images.unsplash.com/photo-1476820865390-c52aeebb9891?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 图像居中 */
            background-attachment: fixed; /* 背景在滚动时固定 */
            background-repeat: no-repeat; /* 防止图像重复 */
        }

        /* 标题样式 */
        .portfolio-title {
            text-align: center;
            font-size: 3em; /* 稍微调大字体 */
            color: #ffffff; /* --- 修改为白色 --- */
            margin-bottom: 50px;
            /* --- 新增文字阴影以增强可读性 --- */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6); 
        }

        /* 卡片容器样式 */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 单个卡片样式 */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 卡片的鼠标hover效果 */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* 加深阴影效果 */
        }

        /* 卡片截图样式 */
        .card-screenshot {
            width: 100%;
            height: 200px; /* 固定高度 */
            object-fit: cover; /* 保证图片不变形 */
            border-bottom: 1px solid #eee;
        }

        /* 卡片应用名称样式 */
        .card-title {
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            background-color: #fff;
            color: #333;
        }

        /* 移动设备适配 */
        @media (max-width: 768px) {
            .portfolio-title {
                font-size: 2.2em; /* 调整移动端标题大小 */
            }

            .card-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <h1 class="portfolio-title">计科2303王勇网页作品集</h1>

    <div class="card-container">
        <!-- 菜谱搜索器 -->
        <a href="https://recipe-searcher-psi.vercel.app/" target="_blank" class="card">
            <img src="recipe-searcher.png" alt="菜谱搜索器截图" class="card-screenshot">
            <p class="card-title">菜谱搜索器</p>
        </a>

        <!-- 注册表单 -->
        <a href="https://webwork-481t.vercel.app/" target="_blank" class="card">
            <img src="registration-form.png" alt="注册表单截图" class="card-screenshot">
            <p class="card-title">注册表单</p>
        </a>

        <!-- 密码生成器 -->
        <a href="https://password-generator-tan-zeta-42.vercel.app/" target="_blank" class="card">
            <img src="password-generator.png" alt="密码生成器截图" class="card-screenshot">
            <p class="card-title">密码生成器</p>
        </a>

        <!-- Quiz Game -->
        <a href="https://quiz-game-murex-two.vercel.app/" target="_blank" class="card">
            <img src="quiz-game.png" alt="Quiz Game截图" class="card-screenshot">
            <p class="card-title">Quiz Game</p>
        </a>

        <!-- Todolist -->
        <a href="https://webproject-2.vercel.app/" target="_blank" class="card">
            <img src="todo-list.png" alt="Todolist截图" class="card-screenshot">
            <p class="card-title">Todolist</p>
        </a>
    </div>

</body>
</html>
